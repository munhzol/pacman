<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacman</title>

    <style>
        body {
            background-color: black;
            margin: 0px;
        }

        .row {}

        div.row div {
            width: 20px;
            height: 20px;
            display: inline-block;
        }

        div.brick {
            background-color: blue;
            display: inline-block;
        }

        div.empty {}

        div.coin {
            background-image: url(img/coin.gif);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }

        div#pacman {
            background-image: url(img/pacman.gif);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            position: absolute;
            width: 20px;
            height: 20px;
        }

        div#score {
            border: 1px solid white;
            width: 30px;
            height: 20px;
            color: white;
            padding: 7px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id='world'></div>
        <div id="pacman"></div>
        <div id="score"></div>
    </div>

    <script>
        // 1. Display world brick/coin/etc


        var world = [
            [2, 2, 2, 2, 2, 2, 2, 2, 2, 2, 2, 2, 2],
            [2, 0, 1, 1, 1, 1, 2, 1, 1, 2, 1, 1, 2],
            [2, 1, 2, 1, 2, 1, 2, 1, 1, 2, 1, 1, 2],
            [2, 1, 2, 1, 2, 1, 2, 1, 1, 2, 1, 1, 2],
            [2, 1, 1, 1, 2, 1, 1, 1, 1, 1, 1, 1, 2],
            [2, 1, 2, 1, 1, 1, 2, 1, 1, 1, 1, 1, 2],
            [2, 1, 2, 1, 2, 1, 2, 1, 1, 2, 1, 1, 2],
            [2, 1, 2, 1, 2, 1, 2, 1, 1, 2, 1, 1, 2],
            [2, 1, 1, 1, 2, 1, 1, 1, 1, 2, 1, 1, 2],
            [2, 2, 2, 2, 2, 2, 2, 2, 2, 2, 2, 2, 2]
        ];

        var pacman = {
            x: 1,
            y: 1
        }

        var score = 0;

        function displayWorld() {

            var output = '';
            for (var i = 0; i < world.length; i++) {
                output += "<div class='row'>";
                for (var j = 0; j < world[i].length; j++) {
                    if (world[i][j] == 3)
                        output += "<div id='pacman'>&nbsp;</div>";
                    else
                        if (world[i][j] == 2)
                            output += "<div class='brick'>&nbsp;</div>";
                        else
                            if (world[i][j] == 1)
                                output += "<div class='coin'>&nbsp;</div>";
                            else
                                if (world[i][j] == 0)
                                    output += "<div class='empty'>&nbsp;</div>";
                }
                output += "</div>";
            }

            document.getElementById('world').innerHTML = output;
        }

        function displayPacman() {
            document.getElementById('pacman').style.top = pacman.y * 20 + 'px';
            document.getElementById('pacman').style.left = pacman.x * 20 + 'px';
        }

        function displayScore() {
            document.getElementById('score').innerHTML = score;
        }

        displayWorld();
        displayPacman();
        displayScore();


        document.onkeydown = function (e) {

            console.log(e.keyCode);
            if (e.keyCode == 37) {
                if (world[pacman.y][pacman.x - 1] !== 2) {
                    pacman.x--;
                }
            } else if (e.keyCode == 38) {
                if (world[pacman.y - 1][pacman.x] !== 2) {
                    pacman.y--;
                }
            } else if (e.keyCode == 39) {
                if (world[pacman.y][pacman.x + 1] !== 2) {
                    pacman.x++;
                }
            } else if (e.keyCode == 40) {
                if (world[pacman.y + 1][pacman.x] !== 2) {
                    pacman.y++;
                }
            }

            if (world[pacman.y][pacman.x] === 2) {
                return false;
            }

            if (world[pacman.y][pacman.x] === 1) {
                world[pacman.y][pacman.x] = 0;
                score++;
                displayWorld();
                displayScore();
            }

            displayPacman();
        }

    </script>


</body>

</html>
